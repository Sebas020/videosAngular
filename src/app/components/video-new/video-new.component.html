<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<hr>
	<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		Haz Guardado correctamente el vídeo
	</div>
	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		El vídeo no se ha podido guardar
	</div>

	<form class="col-md-5 ml-0 pl-0 form-group" #newVideoForm="ngForm" (ngSubmit)="onSubmit(newVideoForm)">
		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" name="title" #title="ngModel" [(ngModel)]="video.title" class="form-control" required>
			<small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
				El titulo no es válido
			</small>
		</div>
		<div class="form-group">
			<label for="description">Descripción</label>
			<textarea type="text" name="description" #description="ngModel" [(ngModel)]="video.description" class="form-control" required></textarea>
			<small *ngIf="!description.valid && description.touched" class="invalid-feedback d-block">
				La descripción no es válida
			</small>
		</div>
		<div class="form-group">
			<label for="url">Url del video de youtube</label>
			<input type="text" name="url" #url="ngModel" [(ngModel)]="video.url" class="form-control" required>
			<small *ngIf="!url.valid && url.touched" class="invalid-feedback d-block">
				El titulo no es válido
			</small>
		</div>
		<input type="submit" value="Guardar" class="btn btn-success btn-sm" [disabled]="newVideoForm.invalid">
	</form>
</div>
